name: Run Nuclear Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install Xvfb (The Virtual Monitor) and Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
          pip install -r requirements.txt

      # Run the script inside the virtual monitor
      - name: Run Scraper
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py

      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: race-results
          path: nc_races_nuclear.csv
          retention-days: 5
