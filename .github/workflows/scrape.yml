name: Run Race Scraper

on:
  workflow_dispatch:      # Adds a "Run" button

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python main.py

      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: race-results
          path: nc_races_cached.csv
          retention-days: 5
