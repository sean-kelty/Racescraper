name: Run Stealth Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run the script (Standard Python, no Xvfb needed)
      - name: Run Scraper
        run: python main.py

      # Upload the CORRECT file name
      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: race-results
          path: nc_races_stealth.csv
          retention-days: 5
